<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yousuf_prodhan_Biodata</title>
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html, #app {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    #app {
      overflow: hidden;
      touch-action: pan-up;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      text-shadow: 0 0 5px #ffffff, 0 0 20px #000, 0 0 30px #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #app h1 {
      font-family: 'Great Vibes', cursive; /* Applying the custom font */
      font-size: 80px; /* Adjust font size as needed */
      color: #fff; /* Set text color */
      text-shadow: 0 0 10px #ffffff, 0 0 30px #ff00ff, 0 0 60px #ff00ff; /* Neon effect */
      margin: 0;
      padding: 10px;
    }

    #app h2 {
      font-family: 'Montserrat', sans-serif; /* Use the simple font */
      font-size: 30px; /* Adjust font size as needed */
      font-weight: 400; /* Normal weight */
      color: #fff; /* Set text color */
      margin: 0;
      padding: 10px;
      text-shadow: 0 0 5px #ffffff, 0 0 15px #000; /* Light text shadow for readability */
    }

    #app a {
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      color: #fff;
    }

    #app canvas {
      display: block;
      position: fixed;
      z-index: -1;
      top: 0;
    }

    /* Popup Styles */
    #popup {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    #popup a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="hero">
      <h1>Yousuf Prodhan ðŸŒº</h1>
      <h2>Upazila Agriculture Officer</h2>
    </div>
  </div>

  <!-- Popup Element -->
  <div id="popup">
    <a href="you.html" >Click here to open Yousuf's Biodata</a>
  </div>

  <script type="module">
    import { neonCursor } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js'

    neonCursor({
      el: document.getElementById('app'),
      shaderPoints: 16,
      curvePoints: 80,
      curveLerp: 0.5,
      radius1: 5,
      radius2: 30,
      velocityTreshold: 10,
      sleepRadiusX: 100,
      sleepRadiusY: 100,
      sleepTimeCoefX: 0.0025,
      sleepTimeCoefY: 0.0025
    });

    // Popup display after 2 seconds
    setTimeout(() => {
      document.getElementById('popup').style.display = 'block';
    }, 2000);
  </script>
</body>
</html>
